<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB 1</title>
    <script src="utils/utils.js" type="text/javascript"></script>
    <link rel="stylesheet" href="utils/style.css" />
  </head>

  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        helloworld();
        modal();
        jsonget();
        map();
      });
    </script>

    <div id="tab">
      <button
        onclick="openTab(event,'tab1')"
        style="background-color: lightcoral"
      >
        Pag1
      </button>
      <button onclick="openTab(event,'tab2')" style="background-color: aqua">
        Pag2
      </button>
      <button
        onclick="openTab(event,'tab3')"
        style="background-color: lightgreen"
      >
        Pag3
      </button>
    </div>

    <div id="helloworldContainer">
      <button id="buttoncolor" type="button" onclick="clicked()">
        Click Me!
      </button>
    </div>

    <form id="loginForm" action="#" method="post">
      <div id="inputs" class="input">
        <h3>FAÃ‡A LOGIN</h3>
        <input type="text" placeholder="username" id="username" required />
        <span id="usernameError" class="error"></span>
        <input type="password" placeholder="password" id="password" required />
        <span id="passwordError" class="error"></span>
        <button type="submit" onclick="validateForm()">SUBMIT</button>
      </div>
    </form>

    <div id="divmodal">
      <button type="button" id="myBtn" onclick="open()">OPEN MODAL</button>
      <div class="modal" id="myModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>
    </div>

    <div class="todo-container">
      <h2>To-Do List</h2>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <div class="content-filter">
      <input type="text" id="searchInput" placeholder="Search..." />
      <ul id="filteredList" class="filtered-list">
        <li>Exemplo 1</li>
        <li>Exemplo 2</li>
        <li>Exemplo 3</li>
        <li>Exemplo 4</li>
        <li>Exemplo 5</li>
      </ul>
    </div>

    <div class="cards-container" id="cardsContainer"></div>

    <div class="toggle-switch" id="toggleSwitch">
      <input type="checkbox" id="toggleCheckbox" />
      <label for="toggleCheckbox"></label>

      <div class="map-block">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
